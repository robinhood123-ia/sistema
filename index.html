<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Riego</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <h1>Sistema de Riego</h1>
    <p>Control total de tus 12 válvulas</p>
  </header>

  <!-- Login -->
  <div id="login-form" class="card">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Correo electrónico">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login(document.getElementById('email').value, document.getElementById('password').value)">Entrar</button>
  </div>

  <!-- Contenedor de válvulas -->
  <main>
    <section id="valves-container"></section>
  </main>

  <!-- Plantilla de tarjeta de válvula (JS genera 12) -->
  <template id="valve-card-template">
    <div class="valve-card">
      <h2>Válvula X</h2>
      <p>Estado: <span class="state-text">OFF</span></p>
      <button class="toggle-btn">Encender</button>

      <div class="schedule-container">
        <label>Desde: <input type="time" class="start-time"></label>
        <label>Hasta: <input type="time" class="end-time"></label>
        <button class="schedule-btn">Programar</button>
      </div>
    </div>
  </template>

  <script type="module" src="app.js"></script>
</body>
</html>
